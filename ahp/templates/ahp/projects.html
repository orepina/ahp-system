<form action="" method="post">
    {% for project in projects %}
    <div>
        <input type='radio' id={{project.pk}} value={{project.pk}} name="project">
        <label for={{project.pk}}>{{project.info}}</label>
    </div>
    {% endfor %}
    <div>
        <input type='radio' id='new' value='new' name="project">
        <label for='new'>Новый проект</label>
    </div>
<input type="submit" value="Открыть" class="btn btn-primary">
</form>
